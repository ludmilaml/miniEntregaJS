<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <h1>FORMULARIO</h1>
    
    <section class="formulario">
      <h2>Usuarios</h2>
      <form id="formUsuario">
        <label for="nombre">Nombre completo *</label>
        <input type="text" id="nombre" name="nombre" required>
      
        <label for="Edad">Edad *</label>
        <input type="number" min="0" max="100" id="edad" name="edad" required>

        <label for="email">Correo electr√≥nico *</label>
        <input type="email" id="email" name="email" required>

        <label for="email">Color *</label>
        <input type="text" id="colorFavorito" placeholder="Tu color favorito" required>

        <button type="submit" id="activarPrompt">Agregar usuario</button>
      </form>
      
    </section>
    <!-- Mostrar usuarios -->
  <div id="usuarios"></div>
  
  <!-- Mostrar dato extra almacenado -->
  <div id="datoExtra"></div>

  <script src="app.js"></script>
</body>
</html>
